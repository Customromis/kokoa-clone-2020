<!DOCTYPE html>
<html>
  <head>
    <title>Sticky Header Example</title>
    <style>
      /* 상단 메뉴 스타일 */
      .header {
        position: sticky;
        top: 0;
        background-color: rgba(128, 128, 128, 0.523);
        padding: 20px;
      }

      /* 메뉴 리스트 스타일 */
      .menu {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* 메뉴 아이템 스타일 */
      .menu li {
      }

      /* 로고 스타일 */
      .logo {
        font-weight: bold;
        font-size: 24px;
      }

      /* 더미 콘텐츠 스타일 */
      .content {
        height: 100px;
        background-color: #f0f0f0;
        
      }
    </style>
  </head>
  <body>
    <!-- 상단 메뉴 -->
    <header class="header">
      <ul class="menu">
        <li class="logo">Logo</li>
        <li><a href="#">Menu 1</a></li>
        <li><a href="#">Menu 2</a></li>
        <li><a href="#">Menu 3</a></li>
      </ul>
    </header>

    <!-- 더미 콘텐츠 -->
    <div class="content">hi</div>
